<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bala & Rupa - Wedding Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1
        style="font: size 80px; background-color:rgb(250, 157, 70);color: white;font-family: cursive;text-align: center;margin: 0;">
        WEDDING INVITATION
    </h1>
    <div><img src="images/bag1.jpg" alt="Snow" width="100%" height="40%"></div>

    <center>
        <img src="images/line2.png" style="max-width: 85%;">
        <iframe width="70%" height="500px" src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>
    </center>
    <br>
    <header>
        <h1 class="gallery_title">Photo Gallery</h1>
    </header>
    <hr />
    <div class="wrapper">
        <div class="gallery">
            <div class="gallery__item gallery__item--1">
                <a class="gallery__link">
                    <img src="images/gal1.jpg" class="gallery__image" />
                </a>
            </div>
            <div class="gallery__item gallery__item--2">
                <a class="gallery__link">
                    <img src="images/gal2.jpg" class="gallery__image" />
                </a>
            </div>
            <div class="gallery__item gallery__item--3">
                <a class="gallery__link">
                    <img src="images/gal3.jpg" class="gallery__image" />

                </a>
            </div>
            <div class="gallery__item gallery__item--4">
                <a class="gallery__link" id="gallery__item_id--4">
                    <img src="images/gal4.jpg" class="gallery__image" />
                </a>
            </div>
            <div class="gallery__item gallery__item--5">
                <a class="gallery__link" id="gallery__item--5">
                    <img src="images/gal5.jpg" class="gallery__image" />
                    <div class="gallery__overlay">
                        <span> WITH LOVE</span>
                    </div>
                </a>
            </div>
            <div class="gallery__item gallery__item--6">
                <a class="gallery__link">
                    <img src="images/gal6.jpg" class="gallery__image" />

            </div>
        </div>
    </div>
    <center>
        <div><img src="images/line1.png" style="max-width: 85%;"></div>
    </center>
    <!---------form--------->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    

    <div class="container">
        <div class="contact-section">
            <h2 class="ct-section-head" style="color:rgb(60, 208, 245)">
                CONTACT US
            </h2>
            <div class="row contact-fields">
                <div class="col-md-8 left-form">
                    <form method="post" action="">
                        <div class="form-group">
                            <label class="sr-only" for="fname">First Name *</label>
                            <input class="required form-control" id="fname" name="fname" placeholder="First Name&nbsp;*"
                                type="text">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="lname">Last Name *</label>
                            <input class="required form-control" id="lname" name="lname" placeholder="Last Name&nbsp;*"
                                type="text">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="contactEmail">Email *</label>
                            <input class="required form-control h5-email" id="contactEmail" name="contactEmail"
                                placeholder="Email&nbsp;*" type="text">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="contactPhone">Phone *</label>
                            <input class="required form-control h5-phone" id="contactPhone" name="contactPhone"
                                placeholder="Phone&nbsp;*" type="text">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="comment">Type your message here</label>
                            <textarea class="required form-control" id="comment" name="comment"
                                placeholder="Type your message here&nbsp;*" rows="6"></textarea>
                        </div>
                        <center>
                            <button class="btn btn-accent" type="submit">Submit</button>
                        </center>
                    </form>
                </div>
                <div class="col-md-4 contact-info">
                    <div class="phone">
                        <h2>Call</h2>
                        <a href="tel:+4046872730">555.555.5555</a>
                    </div>
                    <div class="email">
                        <h2>Email</h2>
                        <a href="mailto:info@decidedekalb.com">info@webcorpco.com</a>
                    </div>
                    <div class="location">
                        <h2>Visit</h2>
                        <p>One Town Center </br>
                            123 Easy Street </br>
                            Suite 1000 </br>
                            Orlando, FL 32803
                            <br>
                        </p>
                    </div>
</body>

</html>
